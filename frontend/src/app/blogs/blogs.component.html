<h2 class="title-spacing">Your Blogs...</h2>

<div *ngIf="blogs.length > 0">
  <div class="card" *ngFor="let blog of blogs">
    <div class="card-header pointer" routerLink="/blog/{{blog.id}}/articles">
      <b>{{blog.title}}</b>
    </div>
    <div class="card-body">
      <p>{{blog.description}}</p>
    </div>
    <div class="card-footer">
      <button class="btn btn-danger" (click)="removeBlog(blog.id)">Remove</button>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-header">
    <b>Create new Blog</b>
  </div>
  <div class="card-body">
    <form (ngSubmit)="addBlog()">
      <input type="text" class="form-control" [value]="newBlog.title" name="title">
      <small id="titleHelp" class="form-text text-muted">Title of your Blog</small>
      <input type="descriptionHelp" class="form-control" [value]="newBlog.description" name="description">
      <small id="emailHelp" class="form-text text-muted">Description of your Blog</small><br>
      <button class="btn btn-primary" type="submit">Add</button>
    </form>
  </div>
</div>
